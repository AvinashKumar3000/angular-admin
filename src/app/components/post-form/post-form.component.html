
<div class="flx-row">
    <div class="container-contact100">
        <div class="contact100-form">
            <label for="fauther">Auther</label>
            <input type="text" id="fauther" name="fauther" [value]="auther" (input)="auther=$event.target.value" >
            <label for="fshortdesc">Short Description</label>
            <input type="text" id="fshortdesc" name="fshortdesc" [value]="shortDesc" (input)="shortDesc=$event.target.value">
            <label for="desc">Description</label>
            <textarea for="fdesc" id="fdesc" name="fdesc" [value]="desc" (input)="desc=$event.target.value" >Some text...</textarea>
            <label for="ftime">Time</label>
            <input type="text" id="ftime" name="ftime" [value]="time" (input)="time=$event.target.value">
            <button class="button" (click)="updateData()" >update</button>
        </div>
    </div>
    <div class="container-contact100">
        <h1>POST</h1>
        <div class="info-card">
            <div class="flx-row">
                <div class="icon">
                    <i class="fa fa-building-o" style="font-size:48px;color:red"></i>

            <h3>
                {{ time }}
            </h3>
                </div>
                <div>
                    <div>
                        <h2>
                            {{ shortDesc }}
                        </h2>
                        <p>
                            {{auther}}
                        </p>
                    </div>
                </div>
            </div>
            <div class="desc">
                <p>
                    {{ desc }}
                </p>
            </div>
        </div>
    </div>
</div>
